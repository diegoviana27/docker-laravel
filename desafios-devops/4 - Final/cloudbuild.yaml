steps:

  - id: go_version
    name: "gcr.io/cloud-builders/go"
    args: ["version"]
    env: ["GOPATH=go"]   

  - id: go_build
    name: "gcr.io/cloud-builders/go"
    args: ["build","./src"]
    env: ["GOPATH=go"] 

  - id: go_test
    name: "gcr.io/cloud-builders/go"
    args: ["test","./src"]
    env: ["GOPATH=go"]  

